<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-kontakt.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />

    <title>Document</title>
</head>
<body>

            <div class="navigation">KONTAKT</div>
            <div class="burger-menu"></div>
        </div>
        <div class="global">
            <div class="content">

             </div>
             <div class="button"><input class="btn" type="button" onclick="alert('jakoby odesláno ale ne')" value="ODESLAT"></div>
            </div>

        </div>

        <div class="footer">
            <p>OBCHODNÍ PODMÍNKY</p>

        </div>
    </div>

</html>
